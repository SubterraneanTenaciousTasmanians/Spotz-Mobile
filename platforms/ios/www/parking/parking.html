<ion-view title="Parking" id='page-header' style='color:rgba(0,0,0,0.7)'>
    <ion-content overflow-scroll="true" padding="true" class="has-header backgrounds">
        <ion-list>
          <h1 class='spotz-title'>SPOTZ</h1>

          <!-- <ion-item>x:{{speed.x}}, y:{{speed.y}},   z:{{speed.z}}</ion-item> -->
          <!-- <ion-item>time {{speed.timestamp}} </ion-item> -->
          <ion-item ng-show='parked' style='background-color: #448AFF; font-weight: bold;font-size:20px;color: rgba(255,255,255,0.7); text-align: center'>YOU ARE CURRENTLY PARKED</ion-item>
          <!-- <ion-item ng-hide='parked' style='background-color: red; font-weight: bold;font-size:20px;color: rgba(255,255,255,0.7); text-align: center'>Set Timer</ion-item> -->
          
        </ion-list>

        <form ng-model='timeToPark' class="list">
          <ion-item ng-show='timeLeftOnTimer'> Parking Timer: {{timeLeftOnTimer}} </ion-item>
          <ion-item ng-hide='timeLeftOnTimer' class="range range-positive"></ion-item>     
          <ion-item  class="range range-positive">
            <div class="spacer" style='width:100%; padding:10px'>
              <ion-item ng-hide='timeLeftOnTimer' style='text-align:center; width :100%;'> Set timer: {{timeToPark | formatDuration}} </ion-item>
              <input ng-model='timeToPark' type="range" value="timeToPark" min="0" max="1600000" style='width:100%'/><br>         
              <button ng-model='timeToPark' ng-hide='timeLeftOnTimer' on-touch='parkNow(timeToPark)' class="button" >Start Timer</button>
              <button ng-show='timeLeftOnTimer' on-touch='resetTimer()' class='button'>Cancel</button><br>
            <button ui-sref='pHOTOUPLOAD' class="button analyze" >Analyze a Streetsign</button>
            </div>
          </ion-item>
        </form>
        <div class='spacer'>
          <h6 ng-show='newSpotAvail' style='text-align: center'>Thank You for parking with us!! <br><br> We are informing our users that there is a spot available.<br>{{newSpotAvail}}<br> <br>You have been awarded 200 points</h6>
        </div>
    </ion-content>
</ion-view>`
